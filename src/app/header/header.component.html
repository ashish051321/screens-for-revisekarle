<div class="header">
  <div class="search-bar" [ngClass]="{ expanded: isSearchExpanded }">
    <input
      class="search-input"
      *ngIf="isSearchExpanded"
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchText"
    />
    <button
      class="search-icon"
      (click)="expandSearch()"
      *ngIf="!isSearchExpanded"
    >
      <i class="fa fa-search"></i>
    </button>
    <button *ngIf="isSearchExpanded" class="close-icon" (click)="closeSearch()">
      &times;
    </button>
  </div>
  <div class="icons">
    <div class="icon">
      <i class="fa fa-user"></i>
    </div>
    <!-- Add more icons here -->
  </div>
</div>
